            <head>

                <title>VR Login</title>
                <style>
                    body {
                        background-image: url(V1.jpg);
                        font-family: Arial, sans-serif;
                    }
            
                    .login-container {
                        width: 100%;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
            
                    .login-card {
                        width: 500px;
                        height: 400px;
                        background-color: #222;
                        border-radius: 20px;
                        padding: 40px;
                        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                    }
            
                    .login-card h1 {
                        color: #fff;
                        text-align: center;
                        margin-bottom: 40px;
                    }
            
                    .login-input {
                        width: 100%;
                        padding: 15px;
                        margin-bottom: 20px;
                        border: none;
                        outline: none;
                        background-color: #333;
                        color: #fff;
                        border-radius: 10px;
                    }
            
                    .login-btn {
                        width: 100%;
                        padding: 15px;
                        border: none;
                        outline: none;
                        background-color: #4CAF50;
                        color: #fff;
                        border-radius: 10px;
                        cursor: pointer;
                    }
            
                    .login-btn:hover {
                        background-color: #45a049;
                    }
                </style>
            </head>
            <body>
                <div class="login-container">
                    <div class="login-card">
                        <h1>VR Login</h1>
                        <form>
                            <input type="text" class="login-input" placeholder="Username" required>
                            <input type="password" class="login-input" placeholder="Password" required>
                            <button type="submit" class="login-btn">Login</button>
                        </form>
                    </div>
                </div>
            </body>
